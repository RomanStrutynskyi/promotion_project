<ui-accordion
  [title]="'Change Password'"
  [open]="true"
  [buttonDisabled]="!formOptions?.formState?.disabled"
  [buttonLabel]="'Edit'"
  (buttonClicked)="toggleFormStateDisabled(false)"
>
  <ui-base-form
    [form]="form"
    [fields]="fields"
    [model]="model"
    [formOptions]="formOptions"
    [formButtons]="formOptions?.formState?.disabled ? [] : formButtons"
    (submitted)="changePassword($event)"
    (canceled)="onCancel()"
  ></ui-base-form>
</ui-accordion>
