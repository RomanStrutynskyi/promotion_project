<ui-accordion
  title="Change Password"
  buttonLabel="Edit"
  open="true"
  [buttonDisabled]="!formOptions?.formState?.disabled"
  (buttonClicked)="enableForm()"
>
  <ui-base-form
    [form]="form"
    [fields]="fields"
    [model]="model"
    [formOptions]="formOptions"
    [formButtons]="formOptions?.formState?.disabled ? [] : formButtons"
    (submitted)="changePassword($event)"
    (canceled)="onCancel()"
  ></ui-base-form>
</ui-accordion>
